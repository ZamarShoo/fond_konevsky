
<div class="fast-help_wrapper dark-section">
  <section>
    <h2>Вы можете помочь</h2>
    <form>
      <label>
        <input type="text" data-type="text" placeholder="ФИО"/>
      </label>
      <label class="label-input-number">
        <input type="text" data-type="number" placeholder="Введите сумму"/>
        <ul>
          <li data-sum="100">+100</li>
          <li data-sum="250">+250</li>
          <li data-sum="500">+500</li>

      <label>
        <input class="btn btn-white" type="submit" value="Я хочу помочь"/>

      </label>
    </form>
  </section>
</div>
